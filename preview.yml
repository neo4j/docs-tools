site:
  title: Docs Tools
  start_page: docs-tools:ROOT:index.adoc

content:
  sources:
  - url: ./
    branches: HEAD
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'

ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle.zip
    snapshot: true

antora:
  extensions:
  - require: "./extensions/antora/antora-modify-sitemaps/modify-sitemaps.js"
    sitemap_version: 'dev'
    sitemap_loc_version: 'current'
    move_sitemaps_to_components: true
  - require: "./extensions/antora/antora-page-list/page-list.js"

urls:
  html_extension_style: indexify

asciidoc:
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: true
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    includePDF: false
    nonhtmloutput: ""
    neo4j-docs-base-uri: https://neo4j.com/docs